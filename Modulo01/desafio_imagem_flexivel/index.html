<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo uma imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F60A!</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem-p.jpg" type="image/jpg">
        <source media="(max-width:1020px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
        <source media="(max-width:2030px)" srcset="imagens/imagem-g.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem G">
    </picture>
</body>
</html>
